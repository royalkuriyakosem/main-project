<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="cyber-theme">
    <div class="container mt-5">
        <h1 class="text-center mb-4">PhishDetect: A Hybrid URL-DOM Based
            Phishing Detection Framework</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="urlForm">
                    <div class="mb-3">
                        <label for="url" class="form-label">Enter URL:</label>
                        <input type="url" class="form-control" id="url" placeholder="https://example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Suspected Brand:</label>
                        <select class="form-select" id="brand">
                            <option value="" selected>Auto-detect (Recommended)</option>
                            <option value="paypal">PayPal</option>
                            <option value="facebook">Facebook</option>
                            <option value="amazon">Amazon</option>
                            <option value="amazon">Amazon</option>
                            <option value="instagram">Instagram</option>
                            <option value="netflix">Netflix</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analyze</button>
                </form>
            </div>
        </div>

        <div id="results" class="row mt-4" style="display: none;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Results</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h6>URL Legitimacy Score</h6>
                                <div id="urlScore" class="progress">
                                    <div class="progress-bar bg-success" style="width: 0%;"></div>
                                </div>
                                <span id="urlValue" class="d-block"></span>
                            </div>
                            <div class="col-md-3">
                                <h6>DOM Analyzer Score</h6>
                                <div id="domScore" class="progress">
                                    <div class="progress-bar bg-info" style="width: 0%;"></div>
                                </div>
                                <span id="domValue" class="d-block"></span>
                            </div>
                            <div class="col-md-3">
                                <h6>Visual Score</h6>
                                <div id="visualScore" class="progress">
                                    <div class="progress-bar bg-primary" style="width: 0%;"></div>
                                </div>
                                <span id="visualValue" class="d-block"></span>
                            </div>
                            <div class="col-md-3">
                                <h6>Fusion Score</h6>
                                <div id="hybridScore" class="progress">
                                    <div class="progress-bar bg-success" style="width: 0%;"></div>
                                </div>
                                <span id="hybridValue" class="d-block"></span>
                            </div>
                        </div>
                        <hr>
                        <h6 id="finalLabel" class="text-center mt-3"></h6>
                        <p id="threshold" class="text-center small text-muted">Threshold: N/A</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
